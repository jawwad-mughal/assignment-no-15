<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp/Login</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="main_wrap">
      <div class="black_box"></div>
      <div class="heading">
        <h1>WELCOME</h1>
        <h1 class="back">BACK !</h1> 
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt, rerum?</p>
        </div>
        <div class="white_box">
          <div class="signup">
            <h1>Sign Up</h1>
            <div class="line"></div>
          </div>
          <form action="">
            
            <div class="username">
              <!-- username section start -->
              <div class="form-group">
                <input type="text" name="name" id="name" placeholder=" " required>
                <label for="name"> Username</label>
                <i class="fas fa-user icon"></i>
              </div>
              <!-- username section end -->

              <!-- Email section start -->
              <div class="username1">
                <div class="form-group">
                  <input type="email" name="email" id="name" placeholder=" "  required>
                  <label for="name"> Email</label>
                  <i class="fas fa-envelope icon"></i>
                </div>
                <!-- Email section end -->

                  <!-- password section start -->
                <div class="username1">
                  <div class="form-group">
                    <input type="password" name="password"id="name" placeholder=" " required>
                    <label for="name"> Password</label>
                    <i class="fas fa-lock icon"></i>
                  </div>
                  <!-- password section end -->
                   <!-- start button -->
                    <button type="submit">Sign Up</button>
                    <h4>Already have an account?<span>login</span></h4>
                    <!-- end button -->
                    
          </div>
        </form>
        </div>
      </div> 
    </div>
